<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Service Section Design with Html And Css</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>Services</h3>
            <h1>How we serve you</h1>
        </div>
        <div class="service">
            <div class="service-box">
                <div class="service-image">
                    <img src="images/app.png" alt="">
                </div>
                <h3>Order your food from app</h3>
                <p>The burger is one of the biggest reasons people work every day. </p>
            </div>
            <div class="service-box">
                <div class="service-image">
                    <img src="images/chef.png" alt="">
                </div>
                <h3>We prepare your order</h3>
                <p>The burger is one of the biggest reasons people work every day. </p>
            </div>
            <div class="service-box">
                <div class="service-image">
                    <img src="images/delivery.png" alt="">
                </div>
                <h3>Order sent to your address</h3>
                <p>The burger is one of the biggest reasons people work every day. </p>
            </div>
        </div>
    </div>
</body>

</html>
